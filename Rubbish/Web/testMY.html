<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Video Controls</title>
    <link rel="stylesheet" href="controls.css">
    <title>Jut.py</title>
    <link rel="shortcut icon" type="image/x-icon" href="jut-py.png">
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
    <button type="button" id="und">Und Video</button>
    <button type="button" id="skip">Skip Video</button>

    <div class="video-container">
        <video id="video" src="https://r812132.yandexwebcache.org/kaijuu-8-gou/1.1080.3952b24673e3292f.mp4?hash1=1736dd9ef20423a06ccfe378b0827238&hash2=39b9ff271178315065514215a1c91e12"></video>
        <button id="rewind"><<</button>
        <button id="forward">>></button>
        <button id="playPauseFullScreen">Play</button>
        <div class="controls">
            <button id="playPause">Play</button>
            <button id="skipOpening">Skip</button>
            <div class="slider-container"><input type="range" id="progress" min="0" max="100" value="0" step="0.1"></div>
            <span id="timeDisplay">00:00:00 / 00:00:00</span>
            <button id="fullscreen">Fullscreen</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="controlsPy.js"></script>

    <p>
       Enter URL:
       <input id="elem1" type="text" name="quantity" placeholder="url">
       <button onclick="myFunction()">Click me</button>
    </p>

    <form>
      <label>Выбор серии:</label>
      <select id="season" onchange="seasonChange()"></select>

      <label>Выбор сезона:</label>
      <select id="episode" onchange="episodeChange()"></select>

      <label>Выбор качества:</label>
      <select id="quality" onchange="qualityChange()">
          <option value="1">1080p</option>
          <option value="2">720p</option>
          <option value="3">480p</option>
          <option value="4">360p</option>
      </select>
    </form>

    <label>Сохранённые аниме:</label>
    <select id="anime" onchange="choiceAnime()"></select>

    <form>
        <button type="button" id="DelAnim">Delete selected anime </button>
        <button type="button" id="DelAllAnim">Delete all anime </button>
    </form>

    <script type="text/javascript" src="/newSkip.js"></script>
    <script type="text/javascript" src="/dataBase.js"></script>
    <link rel="stylesheet" href="controls.css">
</body>
</html>
