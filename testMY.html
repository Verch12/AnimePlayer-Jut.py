<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Video Controls</title>
    <style>
        .video-container {
            position: relative;
            width: 600px;
        }

        .video-container video {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        .video-container .controls {
            opacity: 1;
            transition: opacity 0.2s ease;
            position: absolute;
            display: flex;
            left: 5px;
            right: 5px;
            bottom: 10px;
        }

        #rewind {
            opacity: 0;
            font-size: x-large;
            background: rgba(0, 0, 0, 0);
            color: #838383;
            border-width: 0px;
            position: absolute;
            top: 0px;
            padding-top: 25%;
            padding-bottom: 25%;
            padding-right: 23%;
            padding-left: 23%;
            left: 0px;
        }

        #forward {
            opacity: 0;
            font-size: x-large;
            background: rgba(0, 0, 0, 0);
            color: #838383;
            border-width: 0px;
            position: absolute;
            top: 0px;
            padding-top: 25%;
            padding-bottom: 25%;
            padding-right: 23%;
            padding-left: 23%;
            left: 50%;
        }

        #playPauseFullScreen {
            opacity: 0;
            border-width: 0px;
            position: absolute;
            top: 0px;
            padding-top: 50%;
            padding-left: 30%;
            left: 32.5%;
        }

        input[type="range"] {
            width: 100%;
            height: 5px;
            background: #444;
            border: none;
            border-radius: 5px;
            appearance: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .slider-container {
            flex: 1;
            display: flex;
            align-items: center;
        }

        #timeDisplay {
            font-size: 14px;
            color: white;
            margin: 0 10px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video" src="https://hdd.anipower.ru/Arifureta/1.mp4"></video>
        <button id="rewind"><<</button>
        <button id="forward">>></button>
        <button id="playPauseFullScreen">Play</button>
        <div class="controls">
            <button id="playPause">Play</button>
            <button id="skipOpening">Skip</button>
            <div class="slider-container"><input type="range" id="progress" min="0" max="100" value="0" step="0.1"></div>
            <span id="timeDisplay">00:00:00 / 00:00:00</span>
            <button id="fullscreen">Fullscreen</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
