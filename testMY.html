<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Video Controls</title>
    <style>
        .video-container {
            position: relative;
            width: 600px;
        }

        .video-container video {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        .video-container .controls {
            position: absolute;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video" src="https://hdd.anipower.ru/Arifureta/1.mp4"></video>
        <div class="controls">
            <button id="playPause">Play</button>
            <button id="skipOpening">Skip</button>
            <button id="rewind">Rewind 10s</button>
            <button id="forward">Forward 10s</button>
            <button id="fullscreen">Fullscreen</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
