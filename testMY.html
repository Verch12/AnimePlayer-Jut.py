<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Controls</title>
    <style>
        .video-container {
            position: relative;
            width: 600px;
            margin: 0 auto;
        }
        video {
            width: 100%;
            display: block;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px;
        }
        .controls button {
            background: none;
            border: 1px solid white;
            color: white;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: white;
            color: black;
        }

        .video-container:fullscreen {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .video-container video {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        .video-container .controls {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5); /* Прозрачный фон для видимости кнопок */
            color: white;
            padding: 10px;
        }

    </style>
</head>
<body>
    <div class="video-container">
        <video id="video" src="https://hdd.anipower.ru/Arifureta/1.mp4"></video>
        <div class="controls">
            <button id="playPause">Play</button>
            <button id="stop">Stop</button>
            <button id="rewind">Rewind 10s</button>
            <button id="forward">Forward 10s</button>
            <button id="fullscreen">Fullscreen</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
